<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Register</title>
<link rel="stylesheet"
	href="./Bootstrap/bootstrap-4.3.1-dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="./Bootstrap/BootstrapAndFontwesomeFile/fontawesome-free-5.11.2-web/css/all.css">
</head>
<body>
	<div class="card card-body col-md-3 offset-4 mt-5">
		<h3 class="text-center p-2 bg-success text-white">Register Form</h3>
		<form action="./register" class="p-3" method="post">
			<input type="number" name="id" id="id" class="form-control"placeholder="User Id"> 
			<input type="text" name="name"class="form-control mt-2" placeholder="Name"> 
				<input type="email" name="email" id="email" class="form-control mt-2" placeholder="Email">
				 <input type="password" name="password" id="password" class="form-control mt-2" placeholder="Password">
			<input type="submit" value="Register" class="form-control btn btn-success float-right mt-2">
		</form>
	</div>
	<script src="./Bootstrap/Jquery/jquery-3.4.1.js"></script>
	<script src="./Bootstrap/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
</body>
</html>
