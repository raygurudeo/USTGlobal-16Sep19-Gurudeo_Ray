<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="date.js"></script>

<body>
    <script>
        var a=10;
        var str='10';
        if(a==str){
            console.log('Equal');
        }
        else{
            console.log('Not equal');
        }
        (a===str)?console.log('Equal'):console.log('Not equal'); // === Strict equal to
        (a!==str)?console.log('Equal'):console.log('Not equal'); // !== Strict not equal to

        // typeof : to chech data.
        console.log('================');
        var num=20;
        var str='Rahul';
        var lname=null;
        var fname;
        console.log(typeof num);
        console.log(typeof str);
        console.log( typeof lname);
        console.log(typeof fname);

        console.log('=========');
        
    </script>
</body>
</html>
