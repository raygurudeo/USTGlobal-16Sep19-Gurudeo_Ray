<div class="col-md-4 mt-2 float-left card card-body">
  <div class="card card-body" *ngFor="let laptop of laptops">
    <img src="{{laptop.imgUrl}}" alt="" (click)="sendLaptop(laptop)"> 
    <h3 class="text-center">{{laptop.name}}</h3> 
  </div>
</div>
<app-child-laptop [laptop]="selectLaptop"></app-child-laptop>
