<div class="container text-center mt-3">
  <select name="countries" id="countries" class="col-md-4 p-2" (change)="changedCountry($event)">
    <option value="0" selected disabled>Select Country</option>
    <option *ngFor="let country of countryList" value="{{country.value}}">{{country.name}}</option>
  </select>
</div>
<div class="row mt-3 mb-3">
    <div class="container col-md-4 card card-body" *ngFor="let news of newsUrl">
        <img src="{{news.urlToImage}}" alt="">
        <h3>{{news.title}}</h3>
      </div>
</div>
